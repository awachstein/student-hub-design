<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Source+Sans+Pro:wght@600&display=swap"
        rel="stylesheet">
    <title>Kata: Student Hub Design</title>
</head>

<body>
    <div class="hub-container">
        <header class="hub-header">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
            </svg>
            <h1>Coding Bootcamps Europe</h1>
        </header>
        <div class="svg-mask">
            <svg class="svg-arrow-1" viewBox="0 0 100 100" preserveAspectRatio="none">
                <polygon points="0,0 50,100 100,0"></polygon>
            </svg>
            <svg class="svg-arrow-2" viewBox="0 0 100 100" preserveAspectRatio="none">
                <polygon points="0,0 50,100 100,0"></polygon>
            </svg>
        </div>
        <main class="hub-main">
            <article class="navigation">
                <header class="nav-header">
                    <h2>Students</h2>
                    <p class="subtitle">Your fellow students</p>
                </header>
                <form id="form">
                    <div class="searchbar">
                        <label for="student-search">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-search"
                                viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                        </label>
                        <input type="search" id="student-search" name="q" placeholder="Search for students names">
                    </div>
                    <div class="selection-wrapper">
                        <select name="classes" id="classes" class="selection">
                            <option value="november-class-2021">NovemberClass2021</option>
                            <option value="december-class-2021">DecemberClass2021</option>
                        </select>
                        <div class="arrow-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-chevron-down" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                            </svg>
                        </div>
                    </div>
                    <div class="selection-wrapper">
                        <select name="time-types" id="time-types" class="selection">
                            <option value="full-time">Full-time</option>
                            <option value="part-time">Part-time</option>
                        </select>
                        <div class="arrow-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-chevron-down" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                            </svg>
                        </div>
                    </div>
                </form>
            </article>
            <article class="student-overview">
                <header>
                    <h3>Full-time November Class of 2021</h3>
                </header>
                <div class="student-list">
                    <div class="student">
                        <div class="icon-container">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person"
                                viewBox="0 0 16 16">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                            </svg>
                        </div>
                        <span>Dimitry Kolesnikov</span>
                        <a href="github.com/Dimi87">github.com/Dimi87</a>
                    </div>
                    <div class="student">
                        <div class="icon-container">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person"
                                viewBox="0 0 16 16">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                            </svg>
                        </div>
                        <span>Justus Siebert</span>
                        <a href="github.com/justussiebert">github.com/justussiebert</a>
                    </div>
                    <div class="student">
                        <div class="icon-container">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person"
                                viewBox="0 0 16 16">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                            </svg>
                        </div>
                        <span>Manuel Hohenadl</span>
                        <a href="github.com/Manoo89">github.com/Manoo89</a>
                    </div>
                    <div class="student">
                        <div class="icon-container">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person"
                                viewBox="0 0 16 16">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                            </svg>
                        </div>
                        <span>Ovidiu Goanta</span>
                        <a href="github.com/Goanta-Ovidiu">github.com/Goanta-Ovidiu</a>
                    </div>
                    <div class="student">
                        <div class="icon-container">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person"
                                viewBox="0 0 16 16">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                            </svg>
                        </div>
                        <span>Patricia Prager</span>
                        <a href="github.com/patprager">github.com/patprager</a>
                    </div>
                </div>
            </article>
        </main>
    </div>
</body>

</html>
